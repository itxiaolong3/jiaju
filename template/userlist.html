{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        用户列表
    </div>
    <form action="" method="get"  style="padding-left: 0">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="jiaju" />
        <input type="hidden" name="do" value="userlist" />
        <div class="input-group" style="width: 300px;">
            <input type="text" name="keywords" class="form-control" placeholder="请输入用户昵称">
            <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
        </div>
        <input type="hidden" name="token" value="{$_W['token']}"/>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:80px; text-align:center;">id</th>
                <th style="width:70px; text-align:center;">用户头像</th>
                <th style="width:100px; text-align:center;">昵称</th>
                <th style="width:100px; text-align:center;">openid</th>
                <th style="width:100px; text-align:center;">登录时间</th>
            </tr>
            </thead>
            <tbody>
            {if empty($result_list)}
            <tr>
                <td colspan="7" style="text-align: center;">暂无数据</td>
            </tr>
            {else}
            {loop $result_list $v}
            <tr>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['id']}</td>
                <td style="height:80px; line-height:80px; text-align:center;"><img style="width:90px; height:80px;" src="{$v['headerimg']}" /></td>
                <td style="height:80px; line-height:80px; text-align:center;">{if $v['nickname']==''}暂无{else}{$v['nickname']}{/if}</td>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['openId']}</td>
                <td style="height:80px;width:200px; line-height:80px; text-align:center;">{$v['addtime']}</td>
            </tr>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
{template 'common/footer'}
