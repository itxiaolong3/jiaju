{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        服务列表
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:100px; text-align:center;">图标</th>
                <th style="width:100px; text-align:center;">服务名称</th>
                <th style="width:100px; text-align:center;">描述</th>
                <th style="width:100px; text-align:center;">所属分类</th>
                <th style="width:100px; text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if empty($result_list)}
            <tr>
                <td colspan="7" style="text-align: center;">暂无数据</td>
            </tr>
            {else}
            {loop $result_list $v}
            <tr>
                <td style="text-align:center;"><img style="width:50px; height:50px;" src="{php echo tomedia($v['img'])}" /></td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['name']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['desc']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['tname']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">
                    <a href="{php echo $this->createWebUrl('addser',array('m'=>'jindao_adimg','id'=>$v['sid']))}">编辑</a>&nbsp;&nbsp;
                    <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$v['sid']}">删除</a>
                </td>
            </tr>
            <div class="modal fade" id="myModal{$v['sid']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">温馨提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                           确定删除么？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('serlist', array('op' => 'delete', 'id' => $v['sid']))}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
<script>

</script>
{template 'common/footer'}
