{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        问题列表
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:80px; text-align:center;">id</th>
                <th style="width:80px; text-align:center;">问题标题</th>
                <th style="width:70px; text-align:center;">内容</th>
                <th style="width:100px; text-align:center;">添加时间</th>
                <th style="width:100px; text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if empty($result_list)}
            <tr>
                <td colspan="7" style="text-align: center;">暂无留言</td>
            </tr>
            {else}
            {loop $result_list $v}
            <tr>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['id']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['title']}</td>
                <td style="height:50px; line-height:50px; text-align:center;">{$v['contents']}</td>
                <td style="height:50px;width:200px; line-height:50px; text-align:center;">{php echo date('Y-m-d H:m:s',$v['addtime'])}</td>
                <td style="height:50px; line-height:50px; text-align:center;">
                    <a href="{php echo $this->createWebUrl('editprob',array('m'=>'jindao_problem','id'=>$v['id']))}">编辑</a>&nbsp;&nbsp;
                    <a href="{php echo $this->createWebUrl('delprob',array('m'=>'jindao_problem','id'=>$v['id']))}" id="deles">删除</a>
                </td>
            </tr>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
<script>
</script>
{template 'common/footer'}
