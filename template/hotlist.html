{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        文章列表
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width:100px; text-align:center;">标题</th>
                <th style="width:100px; text-align:center;">副标题</th>
                <th style="width:100px; text-align:center;">添加时间</th>
                <th style="width:100px; text-align:center;">操作</th>
            </tr>
            </thead>
            <tbody>
            {if empty($result_list)}
            <tr>
                <td colspan="7" style="text-align: center;">暂无数据</td>
            </tr>
            {else}
            {loop $result_list $v}
            <tr>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['onetitle']}</td>
                <td style="height:80px; line-height:80px; text-align:center;">{$v['twotitle']}</td>
                <td style="height:80px; line-height:80px; text-align:center;">{php echo date('Y-m-d H:m:s',$v['addtime'])}</td>
               
                <td style="height:80px; line-height:80px; text-align:center;">
                    <a href="{php echo $this->createWebUrl('addhot',array('id'=>$v['id']))}">编辑</a>&nbsp;&nbsp;
                    <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$v['id']}">删除</a>
                </td>
                

            </tr>
            <div class="modal fade" id="myModal{$v['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">温馨提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                            确定删除么？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('hotlist', array('op' => 'delete', 'id' => $v['id']))}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
            {/loop}
            {/if}
            </tbody>
        </table>
    </div>
    <div class="text-right">
        {$pager}
    </div>
</div>
</div>
<script>

</script>
{template 'common/footer'}
