{template 'common/header-zunyang'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">添加/编辑文章</h3>
    </div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form" id="form1">

            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">标题</div>
                        <input type="text" class="form-control" name="onetitle" value="{$result['onetitle']}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="input-group">
                        <div class="input-group-addon">副标题</div>
                        <input type="text" class="form-control" name="twotitle" value="{$result['twotitle']}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-2 control-label">协议内容</label>
                        <div class="col-md-9">{php echo tpl_ueditor('contents',$result['contents']);}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <input type="submit" class="btn btn-danger" value="提交">
                    <input type="hidden" name="token" value="{$_W['token']}">
                    <input type="hidden" name="id" value="{$result['id']}" />
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        $('#form1').submit(function () {
            if (!$.trim($(':text[name="onetitle"]').val())) {
                util.message('标题不可为空', '', 'error');
                return false;
            }
            if (!$.trim($(':text[name="twotitle"]').val())) {
                util.message('副标题不可为空', '', 'error');
                return false;
            }
            
            return true;
        });

        $('body').on("click", '.remove', function (e) {
            $(this).parent('div').parent('div').remove();
        })
    });
</script>
{template 'common/footer'}
